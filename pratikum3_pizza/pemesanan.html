<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>

<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.<p>
    <hr>

    <form action="success-order.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"> <h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Name">Name</label></td>
                    <td>:<input type="text" name="" id="Name"></td>
                </tr>

                <tr>
                    <td><label for="Address">Address</label></td>
                    <td>:<input type="text" name="" id="Address"></td>
                </tr>

                <tr>
                    <td><label for="HP">No. Handphone</label></td>
                    <td>:<input type="Number" name="" id="Number"></td>
                </tr>

                <tr>
                    <td><label for="Email">Email</label></td>
                    <td>:<input type="email" name="" id="email"></td>
                </tr>

                <tr>
                    <td><label for="description">Delivery Instructions</label></td>
                    <td>:<textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>

        <fieldset>
            <legend><b>Design  Yoour Dream Pizza</b></legend>
            <h4>Crust (Choose one):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="Radio" name="crust" id="white">
                    <label for="White">Classic White</label>
                </li>

                <li>
                    <input type="Radio" name="crust" id="multigrain">
                    <label for="Multigrain">Multigrain</label>
                </li>

                <li>
                    <input type="Radio" name="crust" id="una">
                    <label for="una">Una Melt</label>
                </li>

                <li>
                    <input type="Radio" name="crust" id="meat">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>

            <h4>Toppings (Choose as many as you want):</h4>
                <ul style="list-style-type: none;">
                    <li>    
                        <input type="checkbox" id="white-sauce">
                        <label for="white-sauce">White Sauce</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="mozarela">
                        <label for="mozarela">Mozarella Cheese</label>
                    </li>
                    <li>
                        <input type="checkbox" id="basket">
                        <label for="basket">Pepprerani</label>       
                    </li>
                    <li>    
                        <input type="checkbox" id="jamur">
                        <label for="jamur">Mushrooms</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="paprika">
                        <label for="paprika">Peppers</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="ancor">
                        <label for="ancor">Anchories</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="nanas">
                        <label for="nanas">Pineapple</label>
                    </li>
                </ul>

            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" name="" id="count">
                <br>
                <br>
            <button type="submit">Bring me a Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
        
</body>
</html>
